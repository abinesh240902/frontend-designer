<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>CURD OPERATION PROJECT</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-md">
      <a class="navbar-brand" href="/">CURD OPERATION PROJECT</a>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="row">
      <div class="col-md-4">
        <h2 class="text-white bg-dark text-center p-1">insert data</h2>
        <br />
        <form action="/insert" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control mt-2" placeholder="Enter your name" name="name" required />
          </div>

          <div class="form-group">
            <input type="text" class="form-control mt-2" placeholder="Enter your Email" name="email" required />
          </div>

          <div class="form-group">
            <input type="number" class="form-control mt-2" placeholder="Enter your age" name="age" required />
          </div>

          <div class="form-group mt-2">
            <select id="gender" class="form-control" name="gender" required>
              <option selected>select gender</option>
              <option value="male">male</option>
              <option value="female">female</option>
              <option value="other">other</option>
            </select>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button class="btn btn-success" type="submit">submit</button>
          </div>
        </form>
      </div>
      <div class="col-md-8">
        <h2 class="text-center text-white bg-dark p-1">Details</h2>

        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show btn btn-danger"" role="alert">
        <strong>{{message}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <!-- <th scope="col">Id</th> -->
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Age</th>
              <th scope="col">Gender</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for d in data %}
            <!-- <tr>
              <th scope="row">{{d.id}}</th> -->
              <td>{{d.name}}</td>
              <td>{{d.email}}</td>
              <td>{{d.age}}</td>
              <td>{{d.gender}}</td>
              <td>
                <a type="button" href="/update/{{d.id}}" class="btn btn-info">Edit</a>
              </td>
              <td>
                <a type="button" href="/delete/{{d.id}}" class="btn btn-danger">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
