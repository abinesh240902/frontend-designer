<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>CURD OPERATION PROJECT</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
            <a class="navbar-brand" href="/">CURD OPERATION PROJECT UPDATE</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-info text-center p-1">Update data</h2>
                <br />
                <form action="/update/{{d.id}}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" placeholder="Enter your name" name="name" value={{d.name}}
                            required />
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control mt-2" placeholder="Enter your Email" name="email" value={{d.email}}
                            required />
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter your age" name="age" value={{d.age}}
                            required />
                    </div>

                    <div class="form-group mt-2">
                        <select id="gender" class="form-control" name="gender" required>
                            <option selected>{{d.gender}}</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="other">other</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-success" type="submit">update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
